<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="create_form">
        <input type="text" name="name" placeholder="Имя" class="name">
        <input type="text" name="number" placeholder="Номер телефона" class="number">
        <button class="add">Добавить</button>
    </div>
     <div class="contact_book">
         <ol class="contact_list">
            <!-- сюда прилетит список контактов -->
         </ol>
     </div>
     <div class="contact_info">
         <!-- а сюда информация о контакте -->
     </div>
     <div class="add_new_info">
         <input type="text" class="add_new_info__key" placeholder="Название">
         <input type="text" class="add_new_info__value" placeholder="Значение">
         <button class="add_new_info__add">Добавить</button>
         <button class="add_new_info__close">X</button>
     </div>
    <script src="js/script.js"></script>
</body>
</html>
